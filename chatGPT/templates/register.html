<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="{{ url_for('static', filename='saitamatechno.ico') }}">
    <title>Register Saitama Techno Cloud</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
		<h2>Saitama Techno Cloud</h2>
        <form method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="verify_password">Verify Password:</label>
                <input type="password" id="verify_password" name="verify_password" required>
            </div>
            <input type="submit" value="Sign Up">
        </form>
		<button type="button" onclick="location.href='/login'">Login Page</button>
    </div>
</body>
</html>
